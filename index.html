<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock✊ Paper✋ Scissors✌</title>
        <link rel="stylesheet" href="/style.css">
    </head>

    <body>
        <header>
            Rock✊ Paper✋ Scissors✌ 
        </header>

        <section class = "play-section">
            <div id="information">First to Five wins! </div>
            <div class="gameplay"> 

                <div class="player-choice"> Your Choice: 
                    <div id="player-card" class="card">?</div>
                </div>
                <div class="computer-choice"> Computer's Choice: 
                    <div id="computer-card" class = "card">?</div>
                </div>
            </div>
            <div class="button-list"> 
                <button class="rock card"> ✊</button>
                <button class="paper card"> ✋</button>
                <button class="scissor card"> ✌</button>
            </div>

            <div class = "score-count"> SCORE COUNT:
                <div id="player-score">Player:0</div>
                <div id="computer-score">Computer:0</div>
            </div>
            
        </section>

        <footer> Made by Jason C 2024 </footer>
        <script src="script.js"></script>
    </body>
</html>
